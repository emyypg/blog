{% load static %}
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom container">
    <ul class="d-flex align-items-center nav col-0 col-md-auto mb-2 justify-content-left mb-md-0">
        <li class="col-6 logo">
            <a href="{% url 'news:home' %}">
                <img src="{% static 'img/favicon.svg' %}" class="img-thumbnail logo" alt="logo">
            </a>
        </li>
        <li class="col-6 d-flex align-items-center h3">
            DevNews
        </li>
    </ul>

    {% with request.resolver_match.url_name as url_name %}
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item">
            <a href="{% url 'news:home' %}" class="nav-link px-2 {% if url_name == 'news:home' %}active{% endif %}">Noticias</a>
        </li> 
        <li class="nav-item">
            <a href="{% url 'nosotros' %}" class="nav-link px-2 {% if url_name == 'nosotros' %}active{% endif %}">Nosotros</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'news:contacto' %}" class="nav-link px-2">Contacto</a>
        </li> 
    </ul>
    {% endwith %}

    <div class="col-md-3 col-6 d-flex justify-content-center align-items-center">
        {% if user.is_authenticated %}
            <p class="bienvenido text-center centered flex-fill me-2 d-flex align-items-center">Bienvenido {{ user.username }} </p>
            <form action="{% url 'usuarios:logout' %}" method="post" style="" class="p-0 m-0">
                {% csrf_token %}
                <button type="submit" class="btn  btn-outline-primary me-2 btn-lg flex-fill btn-sesion">Cerrar sesión</button>
            </form>
        {% else %}
            <button type="button" class="btn btn-outline-primary me-2 btn-lg flex-fill btn-sesion">
                <a class="nav-link" href="{% url 'usuarios:login' %}"> 
                iniciar sesión
                </a>
            </button>
            <button type="button" class="btn btn-outline-primary me-2 btn-lg flex-fill btn-sesion">
                <a class="nav-link"
                href="{% url 'usuarios:registro' %}">
                Registrarse
                </a>
            </button>
        {% endif %}
    </div>
</header>
