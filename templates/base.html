{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev News</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tu hoja de estilos personalizada -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Dev News</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>

      <div>
        <a class="btn btn-primary btn-sm me-2" href="#">Iniciar sesión</a>
        <a class="btn btn-outline-primary btn-sm" href="#">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <!-- Buscador -->
    <div class="text-center mb-3">
      <input
        class="form-control search-input"
        type="text"
        placeholder="Buscar noticias..."
        aria-label="Buscar noticias"
      />
    </div>

    <!-- Filtros -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-dark btn-sm mx-1">Más Antiguas</button>
      <button class="btn btn-outline-dark btn-sm mx-1">Más Actuales</button>
      <button class="btn btn-outline-dark btn-sm mx-1">De A a Z</button>
      <button class="btn btn-outline-dark btn-sm mx-1">De Z a A</button>
    </div>

    <!-- Aquí va el contenido específico de cada página -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
